<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/men.css">
    <title>Clone Pagina Netflix</title>
</head>
<body>
    <header>
            <div class="container">
                 <h2 class="logo">NETFLIX</h2>
                 <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Series</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentarios</a>
                 </nav>   
            </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o politico sem escrupulos Francis Underwood de conquistar Washington, Assista agora a nova temporada de House Of Cards que esta imperdivel.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                </button>
                
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                </button>
                
                </div>
            </div>
        </div>
